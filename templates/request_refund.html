{% extends "base.html" %}
{% load crispy_forms_tags %}
 

{% block content %}
<main>
    <div class="container">
    <h1>Request a refund</h1>
    <form method="POST">
     {% csrf_token %}
     {{form|crispy}}
     <button type ='submit' class='btn btn-primary btn-lg btn-block'>Submit</button>
     
    </form>
</div>
</main>
{% endblock content %}
